    <script>

        function changePage(url) {
            return () => {
              window.open(url, "_self");
            }
          }
          
          function changePageAfter(second) {
            return (url) => {
              setTimeout(changePage(url), second*1000);
            }
          }
          
          const changePageAfter1sec = changePageAfter(1);
          
          changePageAfter1sec("https://lehavre.netlify.app/de_.html")
    
    </script>
